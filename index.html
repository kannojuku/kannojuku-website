<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>菅野塾</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-logo-container">
        <img src="../image/logo.png" class="header-logo">
      </div>
      <div class="header-menu">
        <div class="header-btn-menu">
          <span class="menu_bar1"></span>
          <span class="menu_bar2"></span>
          <span class="menu_bar3"></span>
        </div>
      </div>
    </div>
  </header>
  <menu>
    <div class="menu-container">
      <ul class="menu-list">
        <li><div class="menu-item">めぬー１</div></li>
        <li><div class="menu-item">めぬー２</div></li>
        <li><div class="menu-item">めぬー３</div></li>
        <li><div class="menu-item">めぬー４</div></li>
        <li><div class="menu-item">めぬー５</div></li>
        <li><div class="menu-item">めぬー６</div></li>
      </ul>
    </div>
  </menu>
  <main>
    <div>
      <ul class="slideshow scroll-auto scroll-snap-x">
        <li class="slideshow-image-container">
          <div class="slideshow-image1"></div>
        </li>
        <li class="slideshow-image-container">
          <div class="slideshow-image2"></div>
        </li>
        <li class="slideshow-image-container">
          <div class="slideshow-image3"></div>
        </li>
        <li class="slideshow-image-container">
          <div class="slideshow-image4"></div>
        </li>
      </ul>
      <div class="scroll-nav">
        <div class="scroll-button-container sbcl">
          <button class="scroll-button sbl hidden bdfb">
            <span class="sb-bar1"></span>
            <span class="sb-bar2"></span>
          </button>
        </div>
        <div class="scroll-button-container sbcr">
          <button class="scroll-button sbr bdfb">
            <span class="sb-bar3"></span>
            <span class="sb-bar4"></span>
          </button>
        </div>
      </div>
      <div class="scroll-bar-container">
        <div class="scroll-bar">
          <span class="sb-dot sbd1 now-dot"></span>
          <span class="sb-dot sbd2"></span>
          <span class="sb-dot sbd3"></span>
          <span class="sb-dot sbd4"></span>
        </div>
      </div>
    </div>
    <div class="section1">
      <div class="catchphrase">
        <p>鳥小屋から、</p><p>世界へ。</p>
        <p>国内有数の最先端教育</p>
      </div>
      <button class="invite-button">
        <span>入塾申し込み</span><div class="iba"></div>
      </button>
    </div>
    <div class="section2">
        <ul class="news-list">
          <li class="news-item">
            <div class="news-item-inner">
              <div class="news-category">
                <span>お知らせ</span>
              </div>
              <div class="news-text">
                <span class="news-date">2021.8.32</span>
                <span class="news">菅野塾のウェブサイトが正式リリースされました。</span>
              </div>
            </div>
          </li>
          <li class="news-item">
            <div class="news-item-inner">
              <div class="news-category">
                <span>お知らせ</span>
              </div>
              <div class="news-text">
                <span class="news-date">2004.12.20</span>
                <span class="news">祗園精舎の鐘の声、
                諸行無常の響きあり。
                娑羅双樹の花の色、
                盛者必衰の理をあらはす。</span>
              </div>
            </div>
          </li>
          <li class="news-item">
            <div class="news-item-inner">
              <div class="news-category">
                <span>うんち</span>
              </div>
              <div class="news-text">
                <span class="news-date">1900.1.1</span>
                <span class="news">おごれる人も久しからず、
                唯春の夜の夢のごとし。
                たけき者も遂にはほろびぬ、
                偏に風の前の塵に同じ。</span>
              </div>
            </div>
          </li>
        </ul>
        <div class="news-more">
          <div class="news-more-button">
            <span>MORE</span>
            <div class="more-button">
              <div class="nmb"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="corona">
      <button class="corona-button">
        <span>弊塾における新型コロナウイルス感染症対策について</span><div class="cba"></div>
      </button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
